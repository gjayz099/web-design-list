<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style css main -->
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Gallery with Filtering</title>
</head>
<body>
    <!-- portfolio section -->
    <section class="portfolio">
        <div class="content">
            <h1>portfolio <span> filtering</span></h1>
        </div>
        <!-- item buttom section -->
        <div class="myBtnP">
            <ul>
                <li class="items active" data-filter="all">all</li>
                <li class="items" data-filter="cars">cars</li>
                <li class="items" data-filter="laptop">laptop</li>
                <li class="items" data-filter="desktop">desktop</li>
                <li class="items" data-filter="phone">phone</li>
            </ul>
        </div>
        <!-- items image -->
        <div class="all-items">
            <div class="itembox" data-item="cars">
                <img src="img/car1.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="cars">
                <img src="img/car2.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="cars">
                <img src="img/car3.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="laptop">
                <img src="img/laptop1.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="laptop">
                <img src="img/laptop2.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="laptop">
                <img src="img/laptop3.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="laptop">
                <img src="img/laptop4.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="desktop">
                <img src="img/computer1.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="desktop">
                <img src="img/computer2.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="desktop">
                <img src="img/computer3.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="desktop">
                <img src="img/computer4.jpg" alt="">

            </div>

                <img src="img/computer5.jpg" alt="">

                </div>
            </div>
            <div class="itembox" data-item="phone">
                <img src="img/phone1.jpg" alt="">
                <div class="overlay-text">
                    <h1>image</h1>
                </div>
            </div>
            <div class="itembox" data-item="phone">

                </div>
            </div>
